<div class="tech-container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#">
        <div class="input-box">
          <input
            type="email"
            [(ngModel)]="loginObj.EmailId"
            name="EmailId"
            required
          />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            [(ngModel)]="loginObj.Password"
            name="Password"
            required
          />
          <label>Password</label>
        </div>

        <button type="button" class="btn" (click)="onLogin()">Login</button>
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="row">
          <div class="col-sm-12 col-lg-12">
            <div class="input-box required">
              <label class="input-label">Username</label>
              <input type="username" class="input-1" id="username" name="username" required="required" />
            </div>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div class="input-box required">
              <label class="input-label">Email</label>
              <input type="email" class="input-1" id="email" name="email" required="required" />
            </div>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div class="input-box required">
              <label class="input-label">Password</label>
              <input type="password" class="input-1" id="password" name="password" required="required" />
            </div>
          </div>
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Find The Job That Fits Your Life</h3>
        <br />
        <button class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="assets/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Hello, what would you like to explore today?</h3>
        <br />
        <button class="btn transparent" id="sign-in-btn">
          Log in
        </button>
      </div>
      <img src="assets/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
